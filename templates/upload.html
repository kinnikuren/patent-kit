{% extends "layout.html" %}
{% block body %}
<h1>Upload new File</h1>
<form method=post enctype=multipart/form-data>
  <input type=file name=file>
  <input type=submit value=Upload>
</form>
{% if snippet %}
  <p style="white-space: pre-line"> {{ snippet }} </p>
{% endif %}
{% if image %}
  <img src={{ image }}>
{% endif %}
{% endblock %}
